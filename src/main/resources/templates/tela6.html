<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Página de Cadastro</title>
  <!-- Bootstrap CSS -->
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container d-flex justify-content-center align-items-center" style="min-height: 100vh;">
    <div class="card p-4" style="width: 100%; max-width: 400px;">
      <h3 class="card-title text-center mb-4">Cadastro</h3>
      
      <!-- Verificar se há uma mensagem de sucesso -->
      <div th:if="${mensagem}" class="alert alert-success">
        <p th:text="${mensagem}"></p>
      </div>
      
      <!-- Formulário de Cadastro -->
      <form action="/cadastro" method="POST">
        <!-- Campo de Nome -->
        <div class="form-group">
          <label for="nome">Nome</label>
          <input type="text" class="form-control" name="nome" id="nome" placeholder="Digite seu nome" required>
        </div>
        
        <!-- Campo de Login -->
        <div class="form-group">
          <label for="login">Login</label>
          <input type="text" class="form-control" name="login" id="login" placeholder="Digite seu login" required>
        </div>
        
        <!-- Campo de Senha -->
        <div class="form-group">
          <label for="password">Senha</label>
          <input type="password" class="form-control" name="senha" id="password" placeholder="Digite sua senha" required>
        </div>
        
        <!-- Botão de Cadastro -->
        <button type="submit" class="btn btn-success btn-block">Cadastrar</button>
        
      </form>
      <a href="login" class="mt-3 text-center">voltar</a>
    
    </div>
  </div>

  <!-- Bootstrap JS (opcional se precisar de funcionalidades JS do Bootstrap) -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
